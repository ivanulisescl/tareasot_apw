<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Entradas/Salidas - Control de Parámetros</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f1419">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/entradas-salidas.css">
</head>
<body data-page="entradas-salidas">
  <div class="app">
    <header class="header header--subpage">
      <div class="header-inner">
        <div class="header-content header-content--subpage">
          <div class="header-titles">
            <h1 class="logo">Entradas / Salidas</h1>
            <span class="subtitle">Tareas entrantes y salientes del día</span>
          </div>
          <a href="index.html" class="back-link back-link--icon" aria-label="Volver al inicio" title="Volver al inicio">
            <svg class="icon-back" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
          </a>
        </div>
      </div>
    </header>

    <main class="main main-estado">
      <div id="panelEntradasSalidas" class="panel-estado panel-estado--page">
        <div class="panel-estado-content">
          <p id="esFecha" class="panel-estado-fecha"></p>
          <div class="es-legend">
            <span class="es-legend-item"><span class="es-legend-dot es-legend-dot--in"></span> Entradas</span>
            <span class="es-legend-item"><span class="es-legend-dot es-legend-dot--out"></span> Salidas</span>
          </div>

          <div id="esResumen" class="es-resumen" hidden>
            <div class="es-resumen-fila">
              <span class="panel-zona-label">Total ofertas</span>
              <span class="es-values">
                <span id="esTotalOfertasIn" class="es-val es-in">—</span>
                <span id="esTotalOfertasOut" class="es-val es-out">—</span>
              </span>
            </div>
            <div class="es-resumen-fila">
              <span class="panel-zona-label">Total pedidos</span>
              <span class="es-values">
                <span id="esTotalPedidosIn" class="es-val es-in">—</span>
                <span id="esTotalPedidosOut" class="es-val es-out">—</span>
              </span>
            </div>
          </div>

          <div id="esGrid" class="panel-estado-grid">
            <div class="panel-zona">
              <h3 class="panel-zona-titulo">Ingeniería</h3>
              <div class="panel-zona-fila">
                <span class="panel-zona-label">Ofertas</span>
                <span class="es-values">
                  <span id="esIngOfertasIn" class="es-val es-in">—</span>
                  <span id="esIngOfertasOut" class="es-val es-out">—</span>
                </span>
              </div>
              <div class="panel-zona-fila">
                <span class="panel-zona-label">Pedidos</span>
                <span class="es-values">
                  <span id="esIngPedidosIn" class="es-val es-in">—</span>
                  <span id="esIngPedidosOut" class="es-val es-out">—</span>
                </span>
              </div>
            </div>
            <div class="panel-zona">
              <h3 class="panel-zona-titulo">Automáticos</h3>
              <div class="panel-zona-fila">
                <span class="panel-zona-label">Ofertas</span>
                <span class="es-values">
                  <span id="esAutomOfertasIn" class="es-val es-in">—</span>
                  <span id="esAutomOfertasOut" class="es-val es-out">—</span>
                </span>
              </div>
              <div class="panel-zona-fila">
                <span class="panel-zona-label">Pedidos</span>
                <span class="es-values">
                  <span id="esAutomPedidosIn" class="es-val es-in">—</span>
                  <span id="esAutomPedidosOut" class="es-val es-out">—</span>
                </span>
              </div>
            </div>
            <div class="panel-zona">
              <h3 class="panel-zona-titulo">ISA's</h3>
              <div class="panel-zona-fila">
                <span class="panel-zona-label">Ofertas</span>
                <span class="es-values">
                  <span id="esISAOfertasIn" class="es-val es-in">—</span>
                  <span id="esISAOfertasOut" class="es-val es-out">—</span>
                </span>
              </div>
              <div class="panel-zona-fila">
                <span class="panel-zona-label">Pedidos</span>
                <span class="es-values">
                  <span id="esISAPedidosIn" class="es-val es-in">—</span>
                  <span id="esISAPedidosOut" class="es-val es-out">—</span>
                </span>
              </div>
            </div>
            <div class="panel-zona">
              <h3 class="panel-zona-titulo">VE</h3>
              <div class="panel-zona-fila">
                <span class="panel-zona-label">Ofertas</span>
                <span class="es-values">
                  <span id="esVEOfertasIn" class="es-val es-in">—</span>
                  <span id="esVEOfertasOut" class="es-val es-out">—</span>
                </span>
              </div>
              <div class="panel-zona-fila">
                <span class="panel-zona-label">Pedidos</span>
                <span class="es-values">
                  <span id="esVEPedidosIn" class="es-val es-in">—</span>
                  <span id="esVEPedidosOut" class="es-val es-out">—</span>
                </span>
              </div>
            </div>
          </div>

          <p id="esError" class="panel-estado-error" hidden></p>
        </div>
      </div>
    </main>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/entradas-salidas.js"></script>
  <script src="js/sw-register.js"></script>
</body>
</html>
