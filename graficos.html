<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolución temporal - Control de Parámetros</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f1419">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/graficos.css">
</head>
<body>
  <div class="app app-graficos">
    <header class="header header--subpage">
      <div class="header-inner">
        <div class="header-content header-content--subpage">
          <div class="header-titles">
            <h1 class="logo">Evolución temporal</h1>
            <span class="subtitle">Parámetros por día (datos desde JSON)</span>
          </div>
          <a href="index.html" class="back-link back-link--icon" aria-label="Volver al inicio" title="Volver al inicio">
            <svg class="icon-back" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
          </a>
        </div>
      </div>
    </header>

    <main class="main main-graficos">
      <div id="loading" class="loading">Cargando datos…</div>
      <div id="error" class="error" hidden>No se pudieron cargar los datos.</div>
      <div id="charts" class="charts" hidden>
        <section class="chart-section">
          <h2 class="chart-title">Evolución Anual Ofertas de Ingeniería</h2>
          <div class="chart-wrap">
            <canvas id="chartOfertasIng"></canvas>
          </div>
        </section>
        <section class="chart-section">
          <h2 class="chart-title">Evolución Anual Ofertas de Automáticos</h2>
          <div class="chart-wrap">
            <canvas id="chartOfertasAutom"></canvas>
          </div>
        </section>
      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/graficos.js"></script>
  <script src="js/sw-register.js"></script>
</body>
</html>
