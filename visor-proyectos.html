<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor proyectos - Control de Parámetros</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f1419">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <link rel="stylesheet" href="css/styles.css?v=1.32.0">
  <link rel="stylesheet" href="css/visor-proyectos.css?v=1.32.0">
</head>
<body>
  <div class="app app-visor">
    <header class="header header--subpage">
      <div class="header-inner">
        <div class="header-content header-content--subpage">
          <div class="header-titles">
            <h1 class="logo">Visor proyectos</h1>
            <span class="subtitle">Datos técnicos y estado de proyectos automáticos</span>
          </div>
          <a href="index.html" class="back-link back-link--icon" aria-label="Volver al inicio" title="Volver al inicio">
            <svg class="icon-back" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
          </a>
        </div>
      </div>
    </header>

    <div class="visor-toolbar">
      <div class="visor-toolbar-left">
        <label for="visorSearch" class="visor-toolbar-label">Buscar</label>
        <input type="search" id="visorSearch" class="visor-toolbar-input" placeholder="Nombre o pedido…" autocomplete="off">
      </div>
      <div class="visor-toolbar-right">
        <label for="visorEstado" class="visor-toolbar-label">Estado</label>
        <select id="visorEstado" class="visor-toolbar-select"></select>
      </div>
    </div>

    <main class="main main-visor">
      <div id="visorLoading" class="visor-loading">Cargando proyectos…</div>
      <div id="visorError" class="visor-error" hidden></div>
      <div id="visorList" class="visor-list" hidden></div>
    </main>
  </div>

  <script src="js/theme.js?v=1.32.0"></script>
  <script src="js/sw-register.js?v=2"></script>
  <script src="js/visor-proyectos.js?v=1.32.0"></script>
</body>
</html>
